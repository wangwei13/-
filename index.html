<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>基于Web的文玩小馆的设计与实现</title>
    <style>
        .containP{
            width: 70%;
        }
        .carousel{
            width: 100%;
            height: 800px;
            margin-top: -20px;
        }
        .itemw{
            width: 100%;
            height: 800px;
        }
        .itemw img{
            width: 100%;
            height:auto;
        }
        .margin-top{
            margin-top: 20px;
        }
        .import_prompt{
            border:solid 1px #ffcd00;
            background-color:#ffffda;
            padding-left:5px;
            padding-right:5px;
            line-height:20px;
            width: 352px;
            margin-left: 148px;
            margin-top: -15px;
            font-style: italic;
        }
        .error_prompt{
            border:solid 1px #ff3300;
            background-color:#fff2e5;
            background-repeat:no-repeat;
            background-position:5px 2px;
            padding:2px 5px 0px 25px;
            line-height:20px;
            width: 352px;
            margin-left: 148px;
            margin-top: -15px;
            font-style: italic;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.min.css">
    <script src="js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/require.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid containP">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">文玩网站</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" id="login" data-toggle="modal" data-target="#myModal">登录</a>
                    </li>
                    <li>
                        <a href="#" id="register" data-toggle="modal" data-target="#myModalRegister">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="carousel">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active itemw">
                    <img src="image/slider-img-1.jpg" alt="First slide">
                </div>
                <div class="item itemw">
                    <img src="image/slider-img-2.jpg" alt="Second slide">
                </div>
                <div class="item itemw">
                    <img src="image/slider-img-3.jpg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next">&rsaquo;</a>
        </div>
    </section>      
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal margin-top">
                    <div class="row">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">用户名:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="name" placeholder="请输入用户名">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码:</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="password" placeholder="密码">
                            </div>
                        </div>
                    </div>
                    <div class="row margin-top">
                        <div class="form-group text-center">
                            <div class="col-sm-8">
                                <input class="btn btn-default btn-success" id="loginbtn" value="登录" style="width: 54px">
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-default btn-primary" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal margin-top">
                    <div class="row">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">用户名:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" onfocus="userNameFocus()" onblur="userNameBlur()" id="usernameId" placeholder="请输入用户名">
                            </div>
                        </div>
                    </div>
                    <div id="username"></div>
                    <div class="row">
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码:</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" onfocus="passwordFocus()" onblur="passwordBlur()" id="passwordId" placeholder="密码">
                            </div>
                        </div>
                        <div id="passwordfir" style="margin-left: 162px;"></div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">确认密码:</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="passwordAgainId" onblur="passwordBlurAgain()" placeholder="确认密码">
                            </div>
                        </div>
                        <div id="passwordreqAgain" style="margin-left: 162px;"></div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址:</label>
                            <div class="col-sm-3">
                                <select name="adress" id="address" class="form-control">
                                    <option value="">--请选择--</option>
                                    <option value="1">北京</option>
                                    <option value="2">上海</option>
                                    <option value="3">哈尔滨</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                        </div>
                        <div id="addressreq" style="margin-left: 162px;"></div>
                    </div>
                    <div class="row margin-top">
                        <div class="form-group text-center">
                            <div class="col-sm-8">
                                <!--<button class="btn btn-default btn-success" id="regist">注册</button>-->
                                <input class="btn btn-default btn-success" id="regist" value="注册" style="width: 54px">
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-default btn-primary" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script>
        requirejs.config({
            baseUrl: './js/',

            paths: {
                'main': 'main'
            }
        });
        requirejs(['main']);
    </script>
</body>
</html>
